<div class="container prod-table login-screen">
  <div class="menu-header menu-text">
    Zaloguj się
  </div>

  <form (ngSubmit)="handleJwtLogin()" class="login-form text-center" *ngIf="!loginAttempt">
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="username"
             name="username" placeholder="Nazwa użytkownika"/>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" [(ngModel)]="password"
             name="password" placeholder="Hasło"/>
    </div>
    <button type="submit" class="btn btn-primary">Zaloguj się</button>
    <p>Nie masz konta? <br> <a routerLink="/user/register">Zarejestruj się</a></p>
    <div class="alert alert-danger" *ngIf="loginError">
      Niepoprawny login, lub hasło.
    </div>
  </form>
  <div *ngIf="loginAttempt" class="spinner">
    <app-loading-spinner></app-loading-spinner>
  </div>

</div>
