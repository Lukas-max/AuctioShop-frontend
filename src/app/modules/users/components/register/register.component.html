<div class="container prod-table">
  <div class="menu-header menu-text">
    Zarejestruj się
  </div>

  <form (ngSubmit)="register()" class="login-form text-center" #registerForm="ngForm">

    <div class="form-group">
      <input required type="text" class="form-control" [(ngModel)]="username"
             name="username" placeholder="Nazwa użytkownika" minlength="5"
             maxlength="50" #nameModel="ngModel"/>
      <div class="alert alert-danger" *ngIf="nameModel.invalid && nameModel.touched">
        <div *ngIf="nameModel.errors.required">
          <span>Nazwa użytkownika jest wymagana.</span>
        </div>
        <div *ngIf="nameModel.errors.minlength">
          <span>Nazwa użytkownika jest wymagana.</span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <input required type="password" class="form-control" [(ngModel)]="password"
             name="password" placeholder="Hasło" minlength="5" maxlength="50" #passModel="ngModel"/>
      <div class="alert alert-danger" *ngIf="passModel.invalid && passModel.touched">
        <div *ngIf="passModel.errors.required">
          <span>Hasło jest wymagane.</span>
        </div>
        <div *ngIf="passModel.errors.minlength">
          <span>Pole musi zawierać przynajmniej 5 znaków.</span>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">
      Zarejestruj
    </button>
  </form>
</div>
